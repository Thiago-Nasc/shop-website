<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/788f55f3b4.js" crossorigin="anonymous"></script>
    <title>shop website</title>
</head>
<body>
    <div class="header">
        <div class="logo">SHOP</div>
        <div class="menu">
            <div class="menu-item-text">
                <a href="#">MY ACCOUNT</a>
                <a href="#">SEARCH</a>
            </div>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
    </div>
    <div class="content">
        <div class="content-nav">
            <a href="#">WOMEN</a>
            <a href="#">MEN</a>
            <a href="#">SHOES</a>
            <a href="#" class="active">BRAND</a>
        </div>
        <div class="content-text">
            <h1>BRAND <br> SWEATSHIRT</h1>
            <div class="valor">$ 1000</div>
            <div class="button">
                <div class="arrow"><i class="fa-solid fa-arrow-left-long"></i></div>
                <div class="text">PREV</div>
                <div class="box-gray"></div>
            </div>
        </div>
        <div class="content-details">
            <div class="button">
                <div class="text">NEXT</div>
                <div class="arrow"><i class="fa-solid fa-right-long"></i></div>
                <div class="box-gray"></div>
            </div>
            <div class="sizes">
                <div>S</div>
                <div class="active">M</div>
                <div>L</div>
            </div>
            <div class="amount">
                <div class="operator">-</div>
                <div>1</div>
                <div class="operator">+</div>
            </div>
            <div class="details-button">ADD TO CART</div>
        </div>
    </div>
</body>
</html>
